<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMI</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.postimg.cc/DybRZDfh/BMICLogo.png" alt="BMI-logo">
      <div class="input-group">
        <label for="height">身高cm</label>
        <input type="number" id="height" class="height" placeholder="請輸入身高...">
        <label for="weight">體重kg</label>
        <input type="number" id="weight" class="weight" placeholder="請輸入體重...">
        <small id="alert" class="alert"></small>
      </div>
      <button id="result-btn" class="result-btn">看結果</button>
      <div id="hide-btn" class="hide-btn">
      </div>
    </div>
    <div class="content">
      <h2>BMI紀錄</h2>
      <ul id="bmi-list" class="bmi-list"></ul>
      <button id="empty" class="empty">一鍵清除</button>
    </div>
    
    <div class="footer">
      <img src="https://i.ibb.co/5kL90JG/BMICLogo-Footer.png">
    </div>
    <script src="script.js"></script>
  </div>
</body>
</html>
